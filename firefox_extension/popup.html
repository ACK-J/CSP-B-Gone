<!DOCTYPE html>
<html>
  <head>
    <style>
      /* General Styles */
      body {
        width: 350px; /* Slightly wider for better content fitting */
        padding: 20px;
        font-family: 'Arial', sans-serif;
        color: #333;
        background-color: #fff;
        box-sizing: border-box;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #444;
        text-align: center; /* Center the heading */
      }

      /* CSP Container */
      #csp-container {
        max-height: 250px; /* Limit the height */
        overflow-y: auto; /* Allow scrolling */
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-bottom: 20px;
        border: 1px solid #ddd;
      }

      .no-csp {
        color: #000000;
        font-size: 14px;
        text-align: center;
        margin: 0;
      }

      /* Results List */
      #results {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 12px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #f9f9f9;
        word-wrap: break-word;
        font-size: 14px;
        color: #555;
        transition: background-color 0.2s ease-in-out;
      }

      li:hover {
        background-color: #f1f1f1; /* Slight hover effect */
      }

      .highlight {
        font-weight: bold;
        color: #007bff;
      }

      /* Search Box */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #007bff; /* Highlight border color on focus */
      }

      /* Footer */
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
        text-align: center;
      }

      .credits-section {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
        text-align: left;
      }

      .thank-you {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      #credits {
        font-size: 12px;
        color: #555;
      }
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .containerBHIS {
        margin-left: auto;
        padding-top: 20px;  
        margin-right: auto;
      }
      /* Prevent visited links from being highlighted */
      a:visited {
        color: inherit; /* Use the same color as normal links */
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Content Security Policy (CSP) Bypasses</h1>
    
    <!-- Input Search Box -->
    <input type="text" id="searchBox" placeholder="Search CSP Bypasses...">

    <!-- Icon Link https://www.flaticon.com/free-icon/witch-hat_18018744?term=wizard&page=1&position=34&origin=search&related_id=18018744 -->
    <!-- Display the CSP content or error message -->
    <div id="csp-container">
      <p class="no-csp">No CSP found for this domain.</p>
    </div>

    <!-- List of search results -->
    <ul id="results"></ul>

    <!-- Footer with credits -->
    <div class="footer">
      <div class="thank-you" id="credits">
        <a href="https://github.com/ACK-J/CSP-B-Gone" target="_blank" style="color: #007bff; text-decoration: none;">GitHub Repo</a>
      </div>
    </div>

    <script src="popup.js"></script>
    <div class="containerBHIS">
      <p class="centered" style="font-size: 12px; margin-top: -19px;"><a target="_blank" href="https://blackhillsinfosec.com"><img src="icons/BHIS.jpg" width="32" height="32" style="margin-top: -4px; margin-right: 3px;"></a><strong style="text-align: center;"><a target="_blank" href="https://blackhillsinfosec.com">Sponsored by Black Hills</br>Information Security</strong><img src="icons/BHIS.jpg" width="32" height="32" style="margin-top: -4px; margin-left: 3px;"></a></p>
    </div>
  </body>
</html>
